<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>表单</title>
</head>

<body>
    <form action="" method="get">
        用户名：<input type="text" name="username" value="请输入名字" disabled />
        <br />
        密码：<input type="password" name="password" value="000000">
        <br />
        <input type="radio" value="male" name="sex" checked id="male">
        <label for="male">男</label>
        <!-- 显示绑定 -->
        <label><input type="radio" value="female" name="sex">女</label>
        <!-- 隐式绑定 -->
        <br>
        你喜欢什么运动？
        <br>
        <input type="checkbox" value="swim" name="sport" checked>游泳
        <input type="checkbox" value="play" name="sport">玩
        <input type="checkbox" value="other" name="sport" checked>其他
        <br>
        提交文件：<br>
        <input type="file" name="files">
        <br>
        <input type="submit" value="提交按钮" disabled />
        <input type="reset" value="重置按钮" />
        <input type="button" value="普通按钮" />
        <br>
        文章标签：<br>
        <input type="button" value="web" />
        <input type="button" value="HTML" />
        <br>
        评论区域：<br>
        <textarea name="comment" cols="5" rows="10">这是默认的值</textarea>
        <br>
        <select name="class">
            <option value="one">1班</option>
            <option value="two">2班</option>
            <option value="three" selected>3班</option>
        </select>
    </form>
</body>

</html>
